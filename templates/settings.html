@include 'header'

@if app.is_admin

	<div class="pure-g">
	
	<div class="pure-u-1">
	<div class="page_header"><h2>Blog Settings</h2></div>
	</div>
	
	<div class="pure-u-1 pure-u-md-1-4"></div>
	<div class="page_content pure-u-1 pure-u-md-1-2">
		<form class="pure-form" method="post" action="save/settings">
			<input style="width: 100%;" type="text" name="blog_title" value="@app.settings.blog_title"><br/><br/>
			<textarea style="width: 100%;" name="blog_description">@app.settings.blog_description</textarea><br/><br/>
			<p>Posts Per Page</p>
			<input type="number" name="posts_per_page" min="1" max="100" value="@app.settings.posts_per_page">
			<p>Accent Color</p>
			<input type="text" name="accent_foreground" value="@app.settings.accent_foreground"><br/><br/>
			<p>Custom CSS</p>
			<textarea style="width: 100%; max-width: 100%; min-width: 100%;" name="custom_css">@app.settings.custom_css</textarea><br/><br/>
			<br/>
			<button class="button-success pure-button" type="submit" >Save</button>
		</form>
	
	</div>
	<div class="pure-u-1 pure-u-md-1-4"></div>

@end

</body>
</html>
