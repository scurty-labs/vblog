@include 'header'

@if !app.is_admin

<div class="pure-g">

	<div class="pure-u-1">
	<div class="page_header"><h2>Admin Login</h2></div>
	</div>
	
	<div class="pure-u-1 pure-u-md-1-3"></div>
	<div class="page_content pure-u-1 pure-u-md-1-3">
		@if invalid
		<p style="color: red;">Invalid Username and/or Password...</p>
		@end

		<form class="pure-form" method="post" action="auth_login">

			<input type="text" name="username" placeholder="Username">
			<input type="password" name="password" placeholder="Password"><br/><br/>
			<button class="button-success pure-button" type="submit" >Sign In</button>

		</form>
	
	</div>
	<div class="pure-u-1 pure-u-md-1-3"></div>

</div>

@end

</body>
</html>
